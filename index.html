<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Book_Desktop</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="container">
  <div class="book-wrapper"> 

    <!-- ВНУТРЕННЯЯ ТЕНЬ (нельзя вставлять в другое место!) -->
    <div class="book-inner-shadow"></div>

    <!-- Обложка -->
    <div class="book-cover">
      <img src="https://github.com/Ladygina-Olga/Flipbook-js/blob/main/assets/stranitsa.png?raw=true" 
           alt="">
    </div>

    <!-- Контейнер страниц -->
    <div class="pages-container">
      <div class="pages">

        <!-- Страница 1 -->
        <div class="page-num-1">
          <div class="page-shadow"></div>
          <div class="pages-content">
            <div class="pages-background"></div>
          </div>
        </div>

        <!-- Страница 2 -->
        <div class="page-num-2">
          <div class="page-shadow"></div>
          <div class="pages-content"></div>
        </div>

        <!-- Страница 3 -->
        <div class="page-num-3">
          <div class="page-shadow"></div>
          <div class="pages-content"></div>
        </div>

        <!-- Страница 4 -->
        <div class="page-num-4">
          <div class="page-shadow"></div>
          <div class="pages-content"></div>
        </div>

        <!-- Страница 5 -->
        <div class="page-num-5">
          <div class="page-shadow"></div>
          <div class="pages-content"></div>
        </div>

        <!-- Страница 6 -->
        <div class="page-num-6">
          <div class="page-shadow"></div>
          <div class="pages-content"></div>
        </div>

      </div>
    </div>

  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
